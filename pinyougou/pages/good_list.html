<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品优购-商品列表</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/font/iconfont.css">
  <link rel="stylesheet" href="/css/comomon.css">
  <link rel="stylesheet" href="/css/good_list.css">

</head>

<body>
  <header class="pyg_header">
    <div class="refresh">
      <a href="javascript:;">
        <span class="iconfont icon-jiazaixiao"></span>
      </a>
    </div>
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
    <div class="seekBtn">
      <a href="javascript:;">搜索</a>
    </div>
  </header>
  <div class="seekBox"></div>
  <nav class="goods_nav">
    <a href="javascript:;">综合</a>
    <a href="javascript:;">销量</a>
    <a href="javascript:;">促销</a>
  </nav>
  <div class="pyg_view">
    <div class="goods_list">
      <div>
        <ul class="lt_content">
          <!-- 占坑 listTemplate  -->
        </ul>
      </div>
    </div>
  </div>
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="iconfont icon-fangzi"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="iconfont icon-liebiao"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="iconfont icon-gouwuche"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="/pages/me.html">
      <span class="iconfont icon-wode"></span>
      <span class="link_name">用户</span>
    </a>
  </footer>

</body>
<script type="text/template" id="listTemplate">
  {{each arr value index}}
  <li>
    <a href="/pages/goods_detail.html?goods_id={{value.goods_id}}">
      <div class="goods_img">
        <img src="{{value.goods_big_logo}}" alt="">
      </div>
      <div class="goods_content iconfont  icon-jinrujiantouxiao1">
        <p class="item_title">{{value.goods_name}}</p>
        <p class="item_price">
          <span>￥</span>{{value.goods_price}}</p>
      </div>
    </a>
    
  </li>
  {{/each}}
</script>
<!-- <a class="url" href="/pages/goods_detail.html?goods_id={{value.goods_id}}"></a> -->
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/fastclick/fastclick.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/good_list.js"></script>

</html>
